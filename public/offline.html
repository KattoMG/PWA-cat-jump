<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Cat Jump Game</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
      background-color: #f0f0f0;
      color: #333;
    }
    .container {
      max-width: 500px;
      padding: 30px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #ff6b6b;
      margin-bottom: 20px;
    }
    p {
      margin-bottom: 20px;
      line-height: 1.5;
    }
    .cat {
      font-size: 60px;
      margin-bottom: 20px;
    }
    .button {
      display: inline-block;
      background-color: #4d8cf5;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    .button:hover {
      background-color: #3a7bd5;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="cat">üê±</div>
    <h1>You're Offline</h1>
    <p>It looks like you've lost your internet connection. The Cat Jump Game requires an internet connection to load initially.</p>
    <p>Once loaded, you can play offline! Try reconnecting to the internet and refreshing the page.</p>
    <a href="/" class="button">Try Again</a>
  </div>
</body>
</html>
